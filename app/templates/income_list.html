{% extends "base.html" %}
{% block content %}
<h2>Income List</h2>
<a href="{{ url_for('main.add_income') }}">Add Income</a>
<ul>
    {% for income in incomes %}
        <li>{{ income.source }}: ${{ income.amount }} - {{ income.category.name }} ({{ income.date_added.strftime('%Y-%m-%d') }})
            <a href="{{ url_for('edit_income', id=income.id) }}">Edit</a>
            <form action="{{ url_for('delete_income', id=income.id) }}" method="post" style="display:inline;">
                <input type="submit" value="Delete">
            </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}
