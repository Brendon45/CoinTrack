{% extends "base.html" %}
{% block content %}
<h2>Add Income</h2>
<form method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.amount.label }}<br>
        {{ form.amount(size=32) }}
    </p>
    <p>
        {{ form.source.label }}<br>
        {{ form.source(size=32) }}
    </p>
    <p>
        {{ form.category.label }}<br>
        {{ form.category() }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
